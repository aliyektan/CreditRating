<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Kredi Derecenizi Öğrenin</title>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Kredi Derecesi Projesi</a>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 25px;">
    <div class="row">
        <div class="starter-template">
            <h1>Kredi Derecesi Öğrenme Örnek Uygulaması</h1>

            <form class="form-horizontal" id="credit-form">
                <div id="feedback"></div>

                <div class="form-group col-6 align-self-center">
                    <label for="credit">Mevduat hesabınızdaki değer:</label>
                    <input type="number" maxlength="13" class="form-control" id="credit"
                           placeholder="Mevduat hesabınızdaki değeri giriniz"/>
                </div>

                <div class="form-group col-6 align-self-center">
                    <button type="submit" id="bth-send"
                            class="btn btn-success btn-block">Gönder
                    </button>
                </div>
            </form>

        </div>
    </div>

</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
